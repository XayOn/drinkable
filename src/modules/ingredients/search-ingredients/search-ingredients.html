<template>
    <div class="absolute h-full w-full overflow-y-scroll pb-20">
        <div class="selected-ingredients-wrapper" data-cy="ingredient-list">
            <div
                repeat.for="ingredient of selectedIngredients"
                class="au-animate animate-fade-in animate-fade-out ingredient-group-item">
                <p>${ingredient.name}</p>
                <!-- TODO: Enable only if cocktail maker is enabled-->
                <div class="au-animate animate-fade-in animate-fade-out ingredient-group-item">
                <input 
                    class=tap-number
                    type="number" 
                    value.bind=ingredient.tapNumber
                    input.delegate="setTap(ingredient, $event)"
                    max-width="2em" 
                ></input>
                <svg
                    click.delegate="removeItem(ingredient)"
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-secondary"
                    stroke="currentColor"
                    viewBox="0 0 512 512"
                    data-cy="remove-${ingredient.translation}">
                    <title>Close</title>
                    <path
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                        d="M368 368L144 144M368 144L144 368" />
                </svg>
                </div>
            </div>
        </div>
    </div>

    <add-ingredient-component
        selected-ingredients.two-way="selectedIngredients"
        add-ingredient-callback.call="addItem(ingredient)"></add-ingredient-component>
</template>
