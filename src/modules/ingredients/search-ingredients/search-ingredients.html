<template>
    <require from="../../../components/dialogs/setup-tapnumber/setup-tapnumber"></require>
    <div class="absolute h-full w-full overflow-y-scroll pb-20">
        <div class="selected-ingredients-wrapper" data-cy="ingredient-list">
            <div
                repeat.for="ingredient of selectedIngredients"
                class="ingredient-card au-animate animate-fade-in animate-fade-out">
                <div class="ingredient-content">
                    <p class="ingredient-name">${ingredient.name}</p>
                    <button
                        click.delegate="openTapNumberDialog(ingredient)"
                        class="color-square tap-color-button ${ingredient.tapNumber ? colors[ingredient.tapNumber] : 'disabled'}"></button>

                    <button click.delegate="removeItem(ingredient)" alt="Remove" class="remove-button">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <add-ingredient-component
        selected-ingredients.two-way="selectedIngredients"
        add-ingredient-callback.call="addItem(ingredient)"></add-ingredient-component>
</template>
